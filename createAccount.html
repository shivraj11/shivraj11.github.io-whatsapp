<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Create Account</title>
  </head>


<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Create Account Here</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
             <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
  <a class="btn btn-outline-dark" href="index.html" role="button">Back</a>
                </li>   
            </ul>
             </div>
    </nav>


<div class="container">
        <h3 class="title-margin-top title-margin-bottom">Create Account Form</h3>
        
        <form>
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" required >
            </div>

            <div class="row">
                <div class="col-md-6 col-sm-8 col-lg-8">
                    <div class="form-group">
                        <label for="Status">Status</label>
                        <textarea type="text" class="form-control" id="Status" ></textarea>
                    </div>
                </div>
                <div class="col-md-6 col-sm-4 col-lg-4">
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" class="form-control-file" id="image" >
                    </div>
                </div>
            </div>

             <div class="form-group">
                <label for="Number">Number</label>
                <input type="text" class="form-control" id="Number" required>
            </div>

            <div class="form-group">
                <label for="Additional comments">Additional comments</label>
                <textarea type="text" class="form-control" id="Additional comments" rows="4"></textarea>
            </div>
            <div class="d-flex justify-content-between margin-bottom">
                <a href="index.html" class="btn btn-outline-primary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save&Create</button>
            </div>
        </form>
    </div>



     <footer class="footer">
        <div class="container text-center">
            <span class="text-muted">&copy; All Rights Reserved By Shiva.</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
