  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Update Account</title>
  </head>


<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Update Account Here</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
             <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
  <a class="btn btn-outline-dark" href="index.html" role="button">Back</a>
                </li>   
            </ul>
             </div>
    </nav>


<div class="container">
        <h3 class="title-margin-top title-margin-bottom">Update Account</h3>
        
        <form>

             <div class="form-group">
               <label for="image">Update Image</label>
               <input type="file" class="form-control-file" id="image">
              </div>

            <div class="form-group">
                <label for="Name">Update Name</label>
                <input type="text" class="form-control" id="Name" >
            </div>

           
                    <div class="form-group">
                        <label for="Status">Update Status</label>
                        <textarea type="text" class="form-control" id="Status" ></textarea>
                    </div>
                  

            <div class="form-group">
                <label for="Update Number">Update Number</label>
                <input type="text" class="form-control" id="Update Number" >
            </div>

      
            <div class="d-flex justify-content-between margin-bottom">
                <a href="index.html" class="btn btn-outline-primary">Cancel</a>
                

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#accountmodal">
          Update Account
        </button>


      <div class="modal fade" id="accountmodal" tabindex="-1" role="dialog" aria-labelledby="amodal" aria-hidden="true">
     <div class="modal-dialog" role="document">
     <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="amodal">Update Account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Click on "save" button to confirm the changes. 
      </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
        </div>
       </div>
     </div>
</div>
            </div>
        </form>
    </div>



     <footer class="footer">
